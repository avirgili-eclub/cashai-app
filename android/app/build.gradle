plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    id 'com.google.firebase.appdistribution'
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.example.starter_architecture_flutter_firebase"
    compileSdkVersion = flutter.compileSdkVersion
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    defaultConfig {
        // Cambiar el applicationId para coincidir con Firebase
        applicationId = "com.cashai.app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 24
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

        signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }
   buildFeatures {
        buildConfig = true
    }
    buildTypes {
        release {
             // Habilitar ofuscación y shrinking
            minifyEnabled true
            shrinkResources true

            // Usar las reglas de proguard que vienen con Flutter
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.release
             // Configuración para Firebase App Distribution
            firebaseAppDistribution {
                releaseNotes="Versión de prueba de la app de finanzas personales"
                groups="testers"
                serviceCredentialsFile="../firebase-service-account.json"
            }
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Add Google Play Services Auth for Google Sign-In
    implementation 'com.google.android.gms:play-services-auth:20.6.0'
    // Core para actualizaciones in-app y distribución
       // Usar la dependencia unificada en lugar de core
    implementation 'com.google.android.play:app-update:2.1.0'
    implementation 'com.google.android.play:feature-delivery:2.1.0'
        // Añadir OkHttp para Certificate Pinning
}
